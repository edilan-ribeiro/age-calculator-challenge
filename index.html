<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/active-states.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />    

    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body>

    <main class="page-wrap flex flex-center">

      <div class="calc-container">

        <ul class="input-container flex">

          <li class="inputs">
            <label for="day" class="labels">Day</label><br />
            <input type="number" inputmode="numeric" name="day" placeholder="DD" class="date-input input-ok " id="day"/>
            <p class="error-message hide"></p>
          </li>

          <li class="inputs">
            <label for="day" class="labels">Month</label><br />
            <input type="number" name="month"  placeholder="MM" class="date-input input-ok" id="month"/>
            <p class="error-message hide"></p>
          </li>

          <li class="inputs">
            <label for="day" class="labels">Year</label><br />
            <input type="number" name="year"  placeholder="YYYY" class="date-input input-ok" id="year"/>
            <p class="error-message hide"></p>
          </li>

        </ul>

        <div class="middle-line flex">
          <hr>

          <button id="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </button>

        </div>

        <div class="info-container">

          <p><span id="year-result">--</span> years </p>
          <p><span id="month-result">--</span> months </p>
          <p><span id="day-result">--</span> days </p>
        
        </div>
      </div>
    </main>

    <script src="./src/JS/age-calc.js"></script>
  </body>
</html>
